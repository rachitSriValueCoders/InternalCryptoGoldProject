<ion-header>
  <ion-toolbar>
    <ion-buttons start style="order: 1">
      <button ion-button icon-only color="white" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <span style="color: #fff;">Profile</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div style="position: relative;">
      <img src="https://images.askmen.com/1080x540/2016/01/25-021526-facebook_profile_picture_affects_chances_of_getting_hired.jpg">
      <ion-fab right bottom>
        <button ion-fab>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <ion-item>
      <ion-icon name="mail" item-start large></ion-icon>
      <h2>mail@domain.com</h2>
    </ion-item>

  </ion-card>
</ion-content>
