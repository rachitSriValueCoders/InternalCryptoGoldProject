<ion-menu [content]="content" class="sidebar">
  <ion-header style="padding: 15px 0px;">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://images.askmen.com/1080x540/2016/01/25-021526-facebook_profile_picture_affects_chances_of_getting_hired.jpg">
        </ion-avatar>
        <h2>Steve John</h2>
      </ion-item>
    </ion-list>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="sidebarList">
        <ion-icon name={{p.icon}} color="secondary"></ion-icon>
        <span style="margin-left: 15px; font-weight: 100;">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
